 {{render "header.html"}}

<header class="hero-unit" style="background-color:#A9F16C">
    <div class="container">
        <div class="row">
            <form id="searchFrom" class="Search_home" action="/s">
                <input type="text" name="q" autocomplete="off" value="{{.q}}" style="width:400px" />
                <button>搜索
        <i class="fa fa-search"></i>
        </button>
            </form>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="span6">
            {{render "flash.html"}}
        </div>
    </div>
    {{range .result}}
    <div class="row">
        <ul>
            <li>{{.Name}} 热度：{{.Degree}} 磁力链接：magnet:?xt=urn:btih:{{.InfoHash}}</li>
        </ul>
        <ul>
            {{range .Files}}
            <li>文件大小：{{.Length}} {{.Path}}</li>
            {{end}}
        </ul>
    </div>
    {{end}}
    <br>
</div>

{{render "footer.html"}}
